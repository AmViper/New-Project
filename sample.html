<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
</head>
<body>

    <h1 id="heading">Hello, World!</h1>
  <button onclick="changeHeading()">Change Heading Text</button>

    <script>

        let x = 10; y = 20;
        let z = x * y;
        console.log(z);

        
    // JavaScript function to change the heading text
    function changeHeading() {
      var newHeading = prompt("Enter the new heading text:");
      var headingElement = document.getElementById("heading");
      headingElement.textContent = newHeading;
    }
        
    </script>
    
</body>
</html>
